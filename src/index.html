<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="h-screen flex items-center justify-center bg-offblack">
      <div class="w-full max-w-[384px] bg-darkgrey p-10 rounded-xl">
        <div class="flex flex-col gap-6 items-center">
          <img
            src="../assets/images/avatar-jessica.jpeg"
            alt="jessica's avatar"
            class="w-[88px] h-[88px] rounded-full"
          />
          <div class="flex flex-col gap-1">
            <h1 class="text-white text-2xl font-semibold">Jessica Randall</h1>
            <p class="text-primary text-sm font-bold">London, United Kingdom</p>
          </div>
          <p class="text-white font-normal">
            "Front-end developer and avid reader."
          </p>
          <div class="flex flex-col gap-4 text-white text-sm font-bold w-full">
            <div class="rounded-lg bg-grey p-3 text-center hover:bg-primary">
              GitHub
            </div>
            <div class="rounded-lg bg-grey p-3 text-center hover:bg-primary">
              Frontend Mentor
            </div>
            <div class="rounded-lg bg-grey p-3 text-center hover:bg-primary">
              LinkedIn
            </div>
            <div class="rounded-lg bg-grey p-3 text-center hover:bg-primary">
              Twitter
            </div>
            <div class="rounded-lg bg-grey p-3 text-center hover:bg-primary">
              Instagram
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
